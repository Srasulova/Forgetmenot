<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgetmenot ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ad26720dd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="app-title" id="app-title">Forgetmenot</h1>
      <p>Todo App</p>
    </header>

    <main>
      <h2>Add a task</h2>

      <form action="" id="form" class="tasks-form">
        <input
          type="text"
          id="new-task"
          name="task"
          required
          class="daily-task"
          placeholder="Add your daily task"
        />
        <label for="due-date" class="due-date-label">Due date</label>
        <input type="date" id="due-date" name="deadline" class="due-date" />

        <button type="button" class="btn-add" id="add-btn">Add</button>
      </form>
    </main>

    <img
      src="\Layer 1.png"
      alt="picture of forget-me-not flower"
      class="flower-1"
    />

    <img
      src="\Layer 1.png"
      alt="picture of forget-me-not flower"
      class="flower-2"
    />

    <div class="tasks-header" id="tasks-header">
      <h2>Your daily tasks</h2>
    </div>

    <!-- list of tasks -->

    <div class="tasks-list-container" id="tasks-list-container">
      <ul class="list-of-tasks fa-ul" id="list-of-tasks">
        <li>
          <span class="fa-li"><i class="far fa-square"></i></span>Clean the
          kitchen
          <i class="fa-regular fa-pen-to-square margin-left"></i>
          <i class="fa-regular fa-square-minus"></i>
        </li>

        <li>
          <!-- <span class="fa-li"><i class="far fa-square"></i></span> -->
          <span class="fa-li"><i class="fa-regular fa-square-check"></i></span>
          Walk with the baby

          <i class="fa-regular fa-pen-to-square margin-left"></i>
          <i class="fa-regular fa-square-minus"></i>
        </li>

        <li>
          <span class="fa-li"><i class="far fa-square"></i></span>Do homework

          <i class="fa-regular fa-pen-to-square margin-left"></i>
          <i class="fa-regular fa-square-minus"></i>
        </li>

        <li>
          <span class="fa-li"><i class="far fa-square"></i></span>style the app

          <i class="fa-regular fa-pen-to-square margin-left"></i>
          <i class="fa-regular fa-square-minus"></i>
        </li>
      </ul>
    </div>

    <!-- modal -->
    <div class="notes-modal" id="notes-modal">
      <h3>Task name(input value)</h3>
      <p>Task notes</p>
      <label for="deadline">Due date</label>
      <input id="deadline" type="date" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
